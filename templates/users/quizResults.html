{% extends 'base.html' %}

{% block content %}

<h1>
    Results
</h1>
{{ username }}
<table class="table">
    <thead>
        {% for result in quizResults %}
        <tr>
            <th>{{ result.quiz }}</th>
            <th>{{ result.time_taken }}</th>
            <th>{{ result.score }}</th>
            <th><a class="link"
                   href="{% url 'quiz:endQuiz' result.quiz.id result.id %}">
                see details
            </a></th>
            <th>
                <div class="progress">
                    <div class="progress-bar" role="progressbar"
                         style="width: {{result.score}}%"
                         aria-valuenow="20" aria-valuemin="0"
                         aria-valuemax="100">
                    </div>
                </div>
            </th>
        </tr>
        {% endfor %}
    </thead>
</table>
<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 25%"
         aria-valuenow="70" aria-valuemin="0"
         aria-valuemax="100">
    </div>
</div>
<p>Printing</p>

{% endblock content %}
