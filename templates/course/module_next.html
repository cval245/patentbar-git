{% extends 'course/module.html' %}

{% block buttons %}
{% if not quiz %}
<form method="post" >
    {% csrf_token %}
    <button
        type="submit"
        class="btn btn-primary">{% csrf_token %}Next Module
    </button>
</form>
{% endif %}

<a role="button" href="{% url 'course:module' course.id previous_module.id %}"
   class="btn btn-primary">Back: {{previous_module}}
</a>
{% endblock buttons %}
