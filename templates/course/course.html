{% extends 'base_logged_in.html' %}

{% block content %}
<h1>
    Course: {{course.title}}
</h1>


<div class="card-deck">
    {% for module in modules %}
    <div class="card shadow p-1 my-5">
        <div class="card-body">
            <h5 class="card-title">Module: {{ module.title }}</h5>
            <div class="card-body">
            </div>
            <a href="{% url 'course:module' course.id module.id %}"
               class="btn btn-primary">See Content</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
